<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISAKE GAME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 80px 40px;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 0.05em;
        }
        .description {
            color: #666;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        .link:hover {
            transform: translateY(-2px);
        }
        footer {
            margin-top: 60px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎮</div>
        <h1>NISAKE GAME</h1>
        <p class="description">
            日常に心地よい音楽を。<br>
            シンプルで使いやすいBGMアプリを中心に、<br>
            毎日をより豊かにする音楽体験をお届けしています。
        </p>
        <a href="https://play.google.com/store/apps/developer?id=NISAKE+GAME" class="link">
            Google Play で見る
        </a>
        <footer>
            <p>&copy; 2024 NISAKE GAME. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
